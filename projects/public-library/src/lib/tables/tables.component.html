<div class="overflow-hidden rounded-xl border border-grey-300">
	@if (type === "column") {
		<table>
			<thead>
				<tr>
					<ng-container *ngFor="let header of tableHeaders">
						<th>{{ header }}</th>
					</ng-container>
				</tr>
			</thead>

			<tbody>
				<ng-container *ngFor="let row of tableRows">
					<tr>
						<ng-container *ngFor="let data of row">
							<td>{{ data }}</td>
						</ng-container>
					</tr>
				</ng-container>
			</tbody>
		</table>
	}
</div>
