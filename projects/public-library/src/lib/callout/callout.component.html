<div class="callout {{ type }}">
	<ng-container *ngIf="header">
		<app-icons [name]="type" height="32px" width="32px" />
		<div class="flex flex-col">
			<div class="font-semibold">{{ header }}</div>
			<div>{{ copy }}</div>
		</div>
	</ng-container>
	<ng-container *ngIf="!header">
		<div class="flex items-center gap-3">
			<app-icons [name]="type" height="32px" width="32px" />
			<div>{{ copy }}</div>
		</div>
	</ng-container>
</div>
