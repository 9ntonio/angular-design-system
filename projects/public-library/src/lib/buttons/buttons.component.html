<ng-container *ngIf="type !== 'icon'">
	<button class="{{ type }} {{ size }}" [disabled]="disabled">
		<div class="relative flex group gap-2">
			<app-icons *ngIf="iconPosition === 'left'" name="arrow-right" />
			<span class="relative button-text">{{ copy }}</span>
			<app-icons *ngIf="iconPosition === 'right'" name="arrow-right" />
			<span
				*ngIf="type === 'text' && !disabled"
				class="absolute left-0 bottom-0 w-0 h-[1px] bg-black group-hover:w-full transition-all duration-200 ease-out origin-left"
			></span>
		</div>
	</button>
</ng-container>

<ng-container *ngIf="type === 'icon'">
	<button class="icon" (click)="copyToClipboard()">
		<div class="flex flex-col items-center group">
			<app-icons id="copy-icon" name="copy" />
			<span
				class="bg-white py-[2px] px-2 opacity-0 mt-1 group-hover:opacity-100"
				>{{ iconCopy }}</span
			>
		</div>
	</button>
</ng-container>
