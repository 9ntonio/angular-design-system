<div class="callout {{ type }}">
	<ng-container *ngIf="title">
		<lib-icons [name]="type" height="32px" width="32px" />
		<div class="flex flex-col">
			<div class="font-medium">{{ title }}</div>
			<div>{{ copy }}</div>
		</div>
	</ng-container>
	<ng-container *ngIf="!title">
		<div class="flex items-center gap-3">
			<lib-icons [name]="type" height="32px" width="32px" />
			<div>{{ copy }}</div>
		</div>
	</ng-container>
</div>
